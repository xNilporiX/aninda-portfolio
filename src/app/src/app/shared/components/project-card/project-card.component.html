<div class="md:flex gap-4">
  <div
    class="p-3 md:p-5 mb-2 w-full h-auto bg-blue-100 rounded-lg shadow-md hover:bg-custom-light-pale hover:border-custom-light-gray"
  >
    <div class="flex flex-col items-center md:grid md:grid-cols-12">
      <!-- Image Container -->
      <div
        class="hidden md:flex col-span-2 md:col-span-4 lg:col-span-3 2xl:col-span-2 3xl:col-span-4"
      >
        <img
          [src]="img"
          class="w-full h-auto rounded 3xl:max-w-sm"
          alt="Project Coding Tools"
        />
      </div>

      <!-- Content Container -->
      <div class="md:col-span-7 lg:col-span-8 2xl:col-span-9 3xl:col-span-7">
        <div class="flex">
          <div class="flex flex-col justify-end w-11/12">
            <div class="mb-1">
              <span
                class="bg-blue-200 text-custom-blue-1 text-md lg:text-lg 3xl:text-2xl font-medium px-2.5 py-0.5 rounded">
                {{ company }}
              </span>
            </div>
            <h5
              class="mb-2 text-md lg:text-xl 3xl:text-3xl font-semibold tracking-wide text-primary-1"
            >
              {{ title }}
            </h5>
            <div class="flex justify-center items-center">
              <p
                class="col-span-3 mb-3 text-md lg:text-base 3xl:text-2xl font-normal text-gray-800"
              >
                {{ summary }}
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
