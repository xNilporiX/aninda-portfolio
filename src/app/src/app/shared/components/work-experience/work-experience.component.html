<div class="bg-primary-2">
  <h1>{{ data.exp.heading }}</h1>

  <div>
    <div *ngFor="let item of cardData">
      <h5>{{ item.heading }}</h5>
      <p>{{ item.summary }}</p>
      <ul>
        <li *ngFor="let detail of item.details">{{ detail }}</li>
      </ul>
      <button (click)="openExpDetails(item.id)">
        {{ data.common.read_more }}
      </button>
    </div>
  </div>
</div>
