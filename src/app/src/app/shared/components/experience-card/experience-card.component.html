<div class="sm:flex gap-4 hover:bg-custom-light-pale">
  <li class="mb-10 ms-6">
    <span
      class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900"
    >
      <svg
        class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
        />
      </svg>
    </span>
    <h3
      class="flex items-center mb-1 text-lg font-semibold text-primary-1 dark:text-white"
    >
      <a class="no-underline text-primary-1" [href]="companyLink" target="_blank">
        {{ title }}
      </a>
      <span>
        <img class="ml-1" src="../../../../assets/icons/link-outline.svg" />
      </span>
      @if (latest) {
      <span
        class="bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ms-3"
      >
        Latest
      </span>
      }
    </h3>
    <time
      class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500"
      >{{ timeWorked }}</time
    >
    <p class="mb-4 text-base font-normal text-gray-700 dark:text-gray-400">
      {{ summary }}
    </p>
    <div class="flex flex-wrap gap-2">
      @for (item of badges; track $index) {
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
        >{{ item }}</span
      >
      }
    </div>
  </li>
</div>
