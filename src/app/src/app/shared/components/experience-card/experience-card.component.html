<div class="sm:flex gap-4">
  <div
    class="w-full p-4 mb-2 bg-custom-snow border-2 rounded-md hover:bg-custom-light-pale hover:border-custom-light-gray hover:shadow-sm"
  >
  <div class="flex">
    <h5 class="mb-2 text-xl font-semibold tracking-tight cursor-pointer">
      <a
        class="no-underline text-primary-1"
        [href]="companyLink"
        target="_blank"
      >
        {{ title }}
  
      </a>
    </h5>
    <img class="ml-1" src="../../../../assets/icons/link-outline.svg" width="24" height="24"/>
  </div>
    
    <p class="mb-3 text-base font-normal text-primary-1">
      {{ summary }}
    </p>
    <div class="flex flex-wrap gap-2">
      @for (item of badges; track $index) {
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
        >{{ item }}</span
      >
      }
    </div>
  </div>
</div>
