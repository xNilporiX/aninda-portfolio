<div class="sm:flex hover:white">
  <li class="mb-10 ms-1">
    <span
      class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -start-3 ring-8 ring-white"
    >
      <svg
        class="w-2.5 h-2.5 text-blue-800"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
        />
      </svg>
    </span>
    <div class="flex flex-col sm:flex-row sm:items-center justify-start">
      <h3
        class="mb-1 text-2xl lg:text-3xl font-bold text-primary-1 group custom-transition-mini"
      >
        {{ title }}
      </h3>
      <div class="flex justify-start gap-1 items-center mb-1 sm:mb-0">
        @if (company) {
        <app-badge
          class="sm:me-2 sm:ms-4"
          [text]="company"
          icon="company.svg"
        />

        } @if(industry){
        <app-badge [text]="industry" icon="factory.svg" />
        }
      </div>
    </div>
    <p class="mb-4 text-md lg:text-xl font-normal text-gray-800">
      {{ summary }}
    </p>
    <div class="flex justify-start items-center gap-1">
      <h3 class="text-primary-1 text-pretty font-semibold">
        Roles & Contributions
      </h3>
      <img
        src="../../../../../assets/icons/people.svg"
        class="w-8 h-8 pb-1 sm:pb-0"
      />
    </div>

    <p class="text-md sm:text-lg">{{ contributionSummary }}</p>
    <cdk-accordion class="example-accordion">
      <cdk-accordion-item
        #accordionItem="cdkAccordionItem"
        class="example-accordion-item w-24"
        role="button"
        tabindex="0"
      >
        <div
          class="example-accordion-item-header"
          (click)="accordionItem.toggle()"
        >
          <button
            class="flex items-center justify-center px-3 py-1 border-[1px] rounded-md border-gray-500 bg-custom-light-pale"
          >
            <span class="text-lg font-medium text-primary-1"
              >{{ accordionItem.expanded ? "Collapse" : "Read More" }}
            </span>
            <img
              class="self-end"
              [src]="
                accordionItem.expanded
                  ? '../../../../../assets/icons/arrow-up.svg'
                  : '../../../../../assets/icons/arrow-down.svg'
              "
            />
          </button>
        </div>
        <div
          class="example-accordion-item-body mb-2 transition-colors ease-linear"
          role="region"
          [style.display]="accordionItem.expanded ? '' : 'none'"
        >
          <div class="p-2 mt-3">
            <div class="flex justify-start items-center gap-1">
              <h3 class="text-primary-1 text-pretty font-semibold">
                Key Benefits
              </h3>
              <img
                class="w-7 h-7 self-center"
                src="../../../../../assets/icons/benefit.svg"
              />
            </div>
            <ul class="list-disc">
              @for (item of keyBenefits; track $index) {
              <li class="sm:text-lg mb-1">{{ item }}</li>
              }
            </ul>

            <div class="flex justify-start items-center gap-1 mt-3">
              <h3 class="text-primary-1 text-pretty font-semibold">
                Technologies
              </h3>
              <img
                class="w-7 h-7 self-center"
                src="../../../../../assets/icons/tool.svg"
              />
            </div>

            <div class="flex flex-wrap gap-2 mt-1">
              @for (item of badges; track $index) {
              <span
                class="bg-blue-100 text-blue-800 text-sm lg:text-md font-medium me-2 px-2.5 py-1 rounded dark:bg-blue-900 dark:text-blue-300"
                >{{ item }}</span
              >
              }
            </div>
          </div>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </li>
</div>
