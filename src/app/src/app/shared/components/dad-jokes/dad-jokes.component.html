<!-- Dad joke -->
<div
  class="flex-col items-center justify-start gap-1 w-full overflow-hidden flex-wrap mt-2"
>
  <div class="flex items-center justify-center w-full">
    <span class="text-primary-1 pb-1 text-2xl lg:text-3xl font-semibold">
      Let's start with a dad joke?
    </span>
  </div>
  @if(showButton) {
  <div class="group w-full sm:w-40 flex justify-center items-center">
    <button class="button-outline mt-1" (click)="getJoke()">
      <span
        class="text-custom-primary-1 group-hover:text-custom-light-pale text-xl font-semibold self-center sm:self-start"
      >
        Click here
      </span>
    </button>
  </div>
  }@else { @if (!dadJoke) {
  <div role="status" class="max-w-sm animate-pulse">
    <p>Generating...</p>
    <div
      class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"
    ></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <span class="sr-only">Loading...</span>
  </div>

  } @else {
  <p class="text-wrap w-full sm:w-72 h-auto xl:w-80">
    {{ dadJoke.attachments[0].text }}
  </p>
  <div class="group w-full sm:w-40 flex justify-center items-center">
    <button class="button-outline" (click)="getJoke()">
      <span
        class="text-custom-primary-1 group-hover:text-custom-light-pale text-xl font-semibold self-start"
      >
        One more!
      </span>
    </button>
  </div>
  } }

  <p class="text-xs sm:text-sm text-gray-600 mt-3 text-pretty">
    <a
      class="hover:underline no-underline text-primary-1"
      target="_blank"
      href="https://icanhazdadjoke.com/"
      >&#64;Dad jokes api</a
    >
    by C653 Labs
  </p>
</div>
