<!-- Dad joke -->
<div class="flex-col items-center justify-center md:justify-start gap-1 w-80 md:w-full mt-7 md:mt-2">
  <div class="flex items-center justify-center w-full">
    <span class="text-primary-1 pb-1 text-2xl lg:text-3xl font-semibold">
      Let's start with a dad joke?
    </span>
  </div>
  @if(showButton) {
  <div class="group w-52 flex justify-self-center md:justify-self-start items-center">
    <button class="flex button-outline mt-1" (click)="getJoke()">
      <span
        class="text-custom-primary-1 group-hover:text-custom-light-pale text-xl font-semibold self-center sm:self-start"
      >
        Click here
      </span>
    </button>
  </div>
  }@else { @if (!dadJoke) {
  <div role="status" class="max-w-sm animate-pulse pl-3 md:pl-0">
    <p>Generating...</p>
    <div
      class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px] mb-2.5"
    ></div>
    <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
    <span class="sr-only">Loading...</span>
  </div>

  } @else {
  <div class="flex justify-center items-center overflow-hidden overflow-y-auto w-80 max-h-32">
    <p
    class="break-words text-ellipsis whitespace-normal pl-3 md:pl-0"
  >
    {{ dadJoke.attachments[0].text }}
  </p>
  </div>

  <div class="group w-52 flex justify-self-center md:justify-self-start items-center">
    <button class="flex button-outline self-center justify-self-center" (click)="getJoke()">
      <span
        class="text-custom-primary-1 group-hover:text-custom-light-pale text-xl font-semibold self-start"
      >
        One more!
      </span>
    </button>
  </div>
  } }

  <div class="md:justify-self-start justify-self-center">
    <p class="text-xs sm:text-sm text-gray-600 mt-3 text-pretty">
      <a
        class="hover:underline no-underline text-primary-1"
        target="_blank"
        href="https://icanhazdadjoke.com/"
        >&#64;Dad jokes api</a
      >
      by C653 Labs
    </p>
  </div>
</div>
