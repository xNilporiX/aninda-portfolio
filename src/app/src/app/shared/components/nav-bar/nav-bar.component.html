<div class="font-sans antialiased bg-primary-1" id="app">
  <nav class="flex items-center justify-between flex-wrap bg-teal p-6">
    <div class="flex items-center flex-no-shrink text-white mr-6">
      <img
        class="inline-block h-6 w-6 rounded-full ring-2 ring-white"
        src="../../../../assets/images/aninda-animated.png"
        alt=""
      />
      <span class="font-semibold text-xl tracking-tight ml-2 text-primary-1"
        >Aninda Dhar</span
      >
    </div>
    <div class="block sm:hidden">
      <button
        (click)="toggle()"
        class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white"
      >
        <svg
          class="fill-current h-3 w-3"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div
      [ngClass]="open ? 'block' : 'hidden'"
      class="w-full flex-grow sm:flex sm:items-center justify-start sm:w-auto"
    >
      <div class="text-sm sm:flex sm:items-center">
        <button
          routerLink="/"
          class="no-underline px-2 py-2 block sm:inline-block sm:mt-0 text-teal-lighter hover:text-primary-1 mr-4"
        >
          Home
        </button>
        <button
          routerLink="experience"
          class="no-underline px-2 py-2 block sm:inline-block sm:mt-0 text-teal-lighter hover:text-primary-1 mr-4"
        >
          Experience
        </button>
        <button
          class="no-underline px-2 py-2 block sm:inline-block sm:mt-0 text-teal-lighter hover:text-primary-1 mr-4"
        >
          Projects
        </button>
        <button
          class="no-underline px-2 py-2 block sm:inline-block sm:mt-0 text-teal-lighter hover:text-primary-1"
        >
          Blog
        </button>
      </div>
    </div>
  </nav>
</div>
