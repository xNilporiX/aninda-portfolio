<div class="flex w-screen bg-blue-200 z-10">
  <div class="flex justify-start w-full">
    <nav
      class="bg-blue-200 z-10 fixed sm:min-w-80"
      [ngClass]="
        open
          ? 'bg-white h-screen w-full sm:w-72 lg:w-80 xl:w-96 border-8 border-custom-light-pale transition-all duration-150'
          : 'bg-blue-200'
      "
    >
      <div
        class="flex justify-start items-center h-14 w-screen"
        [ngClass]="open ? 'bg-white w-auto' : 'bg-blue-200'"
        (click)="toggle()"
      >
        <button class="px-4 py-4 rounded text-primary-1 min-w-10">
          <div class="flex justify-center gap-4">
            <svg
              class="fill-current h-5 w-5 md:h-6 md:w-6 lg:h-8 lg:w-8 items-center"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </div>
        </button>
        <img
          class="inline-block h-7 w-7 rounded-full ring-2 ring-white mr-1 cursor-pointer"
          src="../../../../assets/images/aninda-2.0-remove-bg.png"
          alt=""
        />
        <span
          class="hover:cursor-pointer items-end justify-center font-semibold text-lg lg:text-2xl tracking-tight ml-2 text-primary-1"
          >Aninda Dhar</span
        >
      </div>
      <div
        [ngClass]="open ? 'block' : 'hidden'"
        class="flex flex-col justify-between h-full bg-white transition-all duration-300 p-2"
      >
        <div>
          <button routerLink="/" (click)="navToHome()" class="button-nav">
            <div class="flex items-center justify-start sm:justify-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
                />
              </svg>
              <span class="text-xl font-semibold ml-2">Home</span>
            </div>
          </button>

          <button class="button-nav" (click)="navToProjects()">
            <div class="flex items-center justify-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M686-132 444-376q-20 8-40.5 12t-43.5 4q-100 0-170-70t-70-170q0-36 10-68.5t28-61.5l146 146 72-72-146-146q29-18 61.5-28t68.5-10q100 0 170 70t70 170q0 23-4 43.5T584-516l244 242q12 12 12 29t-12 29l-84 84q-12 12-29 12t-29-12Zm29-85 27-27-256-256q18-20 26-46.5t8-53.5q0-60-38.5-104.5T386-758l74 74q12 12 12 28t-12 28L332-500q-12 12-28 12t-28-12l-74-74q9 57 53.5 95.5T360-440q26 0 52-8t47-25l256 256ZM472-488Z"
                />
              </svg>
              <span class="text-xl font-semibold ml-2">Projects</span>
            </div>
          </button>

          <button class="button-nav">
            <div class="flex items-center justify-start sm:justify-start">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="m499-287 335-335-52-52-335 335 52 52Zm-261 87q-100-5-149-42T40-349q0-65 53.5-105.5T242-503q39-3 58.5-12.5T320-542q0-26-29.5-39T193-600l7-80q103 8 151.5 41.5T400-542q0 53-38.5 83T248-423q-64 5-96 23.5T120-349q0 35 28 50.5t94 18.5l-4 80Zm280 7L353-358l382-382q20-20 47.5-20t47.5 20l70 70q20 20 20 47.5T900-575L518-193Zm-159 33q-17 4-30-9t-9-30l33-159 165 165-159 33Z"
                />
              </svg>
              <span class="text-xl font-semibold ml-2"
                >Blogs (Coming Soon)</span
              >
            </div>
          </button>
        </div>
        <div class="mb-24 ml-2">
          <app-socials class="gap-2"></app-socials>
        </div>
      </div>
    </nav>
  </div>
  <div class="flex flex-grow justify-end">
    <a
      type="button"
      href="mailto:aninda400@gmail.com"
      class="z-20 border-2 text-center no-underline custom-transition-nav hover:no-underline text-custom-primary-1 mt-2 border-custom-primary-1 bg-none hover:bg-custom-primary-1 hover:text-custom-light-pale px-1 py-px rounded-md mr-2 w-32 cursor-pointer"
      (click)="closeMenu()"
    >
      <span class="text-pretty text-lg lg:text-xl 3xl:text-2xl font-semibold"
        >Let's chat</span
      >
    </a>
  </div>
</div>
