<div class="font-sans antialiased bg-primary-1" id="app">
  <nav class="flex items-center justify-between flex-wrap bg-teal p-4 sm:ml-14" [ngClass]="open? 'bg-secondary-1': 'bg-primary-1'">
    <div class="flex items-center flex-no-shrink text-white mr-6">
      <img
        class="inline-block h-7 w-7 rounded-full ring-2 ring-white"
        src="../../../../assets/images/aninda-animated-remove-bg.png"
        alt=""
      />
      <span class="font-semibold text-xl tracking-tight ml-2 text-primary-1"
        >Aninda Dhar</span
      >
    </div>
    <div class="block sm:hidden">
      <button
        (click)="toggle()"
        class="flex items-center px-4 py-4 rounded text-primary-1"
      >
        <svg
          class="fill-current h-5 w-5"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>
    <div
      [ngClass]="open ? 'block' : 'hidden'"
      class="w-full flex-grow sm:flex sm:items-center justify-start sm:w-auto"
    >
      <div class="text-sm sm:flex sm:items-center">
        <button
          routerLink="/"
          (click)="navToHome()"
          class="ml-4 p-2 w-full text-start text-xl px-2 py-2 block sm:inline-block sm:mt-0 text-primary-1 hover:text-secondary-1 mr-4"
        >
          Home
        </button>
        <hr class="sm:hidden ml-4" />
        <button
          routerLink="experience"
          (click)="navToExperience()"
          class="ml-4 p-2 w-full text-start text-xl px-2 py-2 block sm:inline-block sm:mt-0 text-primary-1 hover:text-secondary-1 mr-4"
        >
          Experience
        </button>
        <hr class="sm:hidden ml-4" />

        <button
          class="ml-4 p-2 w-full text-start text-xl px-2 py-2 block sm:inline-block sm:mt-0 text-primary-1 hover:text-secondary-1 mr-4"
        >
          Projects
        </button>
        <hr class="sm:hidden ml-4" />

        <button
          class="ml-4 p-2 w-full text-start text-xl px-2 py-2 block sm:inline-block sm:mt-0 text-primary-1 hover:text-secondary-1"
        >
          Blog
        </button>
      </div>
    </div>
  </nav>
</div>
